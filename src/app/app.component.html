<app-header></app-header>

<app-container>
  <h1>This is from ng-content</h1>
  <app-rooms></app-rooms>
  <app-employee></app-employee>
</app-container>

<div #name></div>

@switch (role) {
  @case ('User') {
    <div>Welcome User!</div>
  }
  @case ('Admin') {
    <div>Welcome Admin!</div>
  }
  @default {
    <div>Not Authenticated</div>
  }
}

<div *ngIf="role === 'User'">ini user</div>

<nav>
  <ul>
    <li><a routerLink="/employee">Employee Link</a></li>
    <li><a routerLink="/rooms">Rooms Link</a></li>
  </ul>
</nav>

<router-outlet></router-outlet>
